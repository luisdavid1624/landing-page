<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #000080 25%, #228B22 50%, #9400D3 75%, #ff0101 90%);
      background-size: 800% 800%;
      animation: onda 15s ease infinite;
    }

    @keyframes onda {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    } 
    
    .titulo-site {
  font-size: 48px;           /* tamanho do texto */
  font-weight: bold;         /* deixa o texto em negrito */
  text-align: center;        /* centraliza horizontalmente */
  position: absolute;        /* permite centralizar na tela */
  top: 50%;                  /* move para o meio vertical */
  left: 50%;                 /* move para o meio horizontal */
  transform: translate(-50%, -50%); /* ajusta o ponto central */
  color: white;            /* azul-marinho, pode mudar se quiser */
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);

}

    
    </style>

</head>
<body>
    <h1 class="titulo-site">SITE DE TESTE</h1>

</body>
</html>
